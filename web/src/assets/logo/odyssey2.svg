<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 60 60">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9013FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景矩形 -->
  <rect width="60" height="60" fill="url(#gradient)" />
  <!-- 中心文字 -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">
    Odyssey
  </text>
</svg>